      <p id="hp1">A common example of Doppler <span><a href="version.html" class="ha3">shift</a></span> is the change of pitch heard when a vehicle sounding a horn approaches and recedes from an observer. Compared to the emitted frequency, the received frequency is higher during the <span><a href="insider/insider.html" class="ha3">approach</a></span>, identical at the instant of passing by, and lower during the recession.</p>
